<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps-game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameBoard">
        <h1>make your move</h1>
        <div class="choices">
            <button class="choice" onclick="game('Rock')">rock</button>
            <button class="choice" onclick="game('Paper')">paper</button>
            <button class="choice" onclick="game('Scissors')">scissors</button>
        </div>
        <div id="roundInfo">-</div>
        <div id="score">Player 0 - 0 Computer</div>
        <div id="message">-</div>
        <button id="reset" onclick="reset()">reset</button>
    </div>
</body>
</html>
